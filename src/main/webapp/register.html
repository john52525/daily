<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="./static/js/jquery1.3.2.js" type="text/javascript"></script>
    <script src="./static/js/jquery.validate.js" type="text/javascript"></script>
    <script type="text/javascript">
        $().ready(function () {
            /*
             * validate(options)方法
             * 	* optoins:符合JSON格式的key/value格式
             */
            $("#signupForm").validate({
                rules: {
                    name: "required",
                    username: {
                        required: true,
                        minlength: 6
                    },
                    password: {
                        required: true,
                        minlength: 6
                    },
                    confirm_password: {
                        required: true,
                        minlength: 6,
                        equalTo: "#password"
                    },
                    agree: "required",
                    email: {
                        required: true,
                        email: true
                    }
                },
                messages: {
                    name: "请输您的姓名",
                    username: {
                        required: "请输入账号",
                        minlength: "请输入至少六个字符"
                    },
                    password: {
                        required: "请输入密码",
                        minlength: "请输入至少六位数密码"
                    },
                    confirm_password: {
                        required: "请输入确认密码",
                        minlength: "请输入至少六位数密码",
                        equalTo: "请输入一致的密码"
                    },
                    agree: "如果不认同我们的条款,将无法注册",
                    email: "请输入正确的邮箱地址"
                }
            });
        });
    </script>
</head>
<body>

<form id="signupForm" method="post" action="./account/register.do">
    <fieldset>
        <legend style="font-size: 30px">注册</legend>
        <p>
            <label for="name">姓名</label>
            <input id="name" name="name" value="001"/>
        </p>
        <p>
            <label for="username">账号</label>
            <input id="username" name="username" value="000000"/>
        </p>
        <p>
            <label for="password">密码</label>
            <input id="password" name="password" type="password" value="000000"/>
        </p>
        <p>
            <label for="confirm_password">确认密码</label>
            <input id="confirm_password" name="confirm_password" type="password" value="000000"/>
        </p>
        <p>
            <label for="email">Email</label>
            <input id="email" name="email" type="email" value="0@q.com"/>
        </p>
        <p>
            <a href="http://www.baidu.com">认同条款<label for="agree"></label></a>
            <input type="checkbox" id="agree" name="agree" checked="true"/>
        </p>
        <p>
            <input class="submit" type="submit" value="确认提交"/>
        </p>
    </fieldset>
</form>

</body>
</html>
